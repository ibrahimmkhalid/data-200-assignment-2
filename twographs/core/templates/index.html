<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/htmx.org@1.9.6"
    integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni"
    crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.plot.ly/plotly-2.27.0.min.js" charset="utf-8"></script>
  <title>Ibrahim Assignment 2</title>
</head>

<body>
  <div class="flex flex-col h-screen w-screen bg-white">
    <nav class="flex items-center justify-center p-8 border-b">
      <h1 class="text-xl font-semibold">Exploring UFO sightings in the US</h1>
    </nav>
    <div class="container mx-auto p-4">
      <div class="justify-center">
        {% for graph in graphs %}
          <div class="rounded-lg my-4 flex justify-center items-center">
            <div class="h-96 w-2/6 rounded-lg mr-8 p-8 bg-gray-100 text-gray-800 flex items-center">
              <div>
                <div class="text-2xl">
                  {{ graph.title }}
                </div>
                <div class="text">
                  {{ graph.text }}
                </div>
              </div>
            </div>
            <div class="rounded-lg flex text-2xl bg-gray-100 text-gray-800 items-center justify-center h-96 w-4/5"
              hx-get="/api?graph={{ graph.id }}" hx-trigger="load" hx-swap="outerHTML swap:1s">
              Loading...
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
  </div>
</body>

</html>
